<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breakout Deluxe</title>

<style>
  * {
    box-sizing: border-box;
    touch-action: none;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: #0f172a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #gameWrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
  }

  canvas {
    background: #020617;
    border: 3px solid #38bdf8;
    max-width: 95vw;
    max-height: 80vh;
  }

  /* Game Over Overlay */
  #overlay {
    position: absolute;
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    color: white;
    font-family: Arial, sans-serif;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background: #22d3ee;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #38bdf8;
  }

  /* Footer */
  footer {
    width: 100%;
    background: #020617;
    color: #38bdf8;
    font-family: Arial, sans-serif;
    font-size: 14px;
    text-align: center;
    padding: 6px 0;
  }
</style>
</head>

<body>

<div id="gameWrapper">
  <canvas id="game"></canvas>

  <div id="overlay">
    <h2>Game Over ðŸ’€</h2>
    <button onclick="retry()">Retry</button>
  </div>
</div>

<footer>
  ðŸŽ® This Game Develop by : Muzammil Shakeel & muzammilshakeel80@gmail.com
</footer>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const overlay = document.getElementById("overlay");

/* ---------- Resize Canvas ---------- */
function resizeCanvas() {
  const ratio = 480 / 320;
  let w = window.innerWidth * 0.95;
  let h = window.innerHeight * 0.75;

  if (w / h > ratio) w = h * ratio;
  else h = w / ratio;

  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* ---------- Sounds ---------- */
const bounceSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-jump-coin-216.wav");
const brickSound  = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-explosion-hit-1704.wav");
const powerSound  = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-bonus-earned-in-video-game-2058.wav");

/* ---------- Game State ---------- */
let running = true;
let level = 1;
let score = 0;

let ball, paddle;
let right = false;
let left = false;

let brickRows = 4;
let brickCols = 6;
let bricks = [];
let powerUps = [];

/* ---------- Init ---------- */
function init() {
  running = true;
  overlay.style.display = "none";

  level = 1;
  score = 0;
  brickRows = 4;
  powerUps = [];

  ball = { x: canvas.width/2, y: canvas.height-50, dx: 3, dy: -3, r: 8 };
  paddle = { w: canvas.width * 0.18, h: 12, x: canvas.width/2 - 40 };

  createBricks();
}

function retry() {
  init();
  update();
}

/* ---------- Bricks ---------- */
function createBricks() {
  bricks = [];
  for (let c = 0; c < brickCols; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRows; r++) {
      bricks[c][r] = { alive: true };
    }
  }
}

/* ---------- Controls ---------- */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") right = true;
  if (e.key === "ArrowLeft") left = true;
});
document.addEventListener("keyup", e => {
  if (e.key === "ArrowRight") right = false;
  if (e.key === "ArrowLeft") left = false;
});

canvas.addEventListener("touchmove", e => {
  const rect = canvas.getBoundingClientRect();
  paddle.x = e.touches[0].clientX - rect.left - paddle.w / 2;
});

/* ---------- Power Ups ---------- */
function spawnPowerUp(x, y) {
  powerUps.push({ x, y, active: true });
}

/* ---------- Draw ---------- */
function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "#22d3ee";
  ctx.fill();
}

function drawPaddle() {
  ctx.fillStyle = "#f43f5e";
  ctx.fillRect(paddle.x, canvas.height - paddle.h, paddle.w, paddle.h);
}

function drawBricks() {
  const brickW = canvas.width / 8;
  const brickH = 20;
  const padding = 10;
  const offsetTop = 40;
  const offsetLeft = 20;

  for (let c = 0; c < brickCols; c++) {
    for (let r = 0; r < brickRows; r++) {
      if (bricks[c][r].alive) {
        const x = c * (brickW + padding) + offsetLeft;
        const y = r * (brickH + padding) + offsetTop;
        bricks[c][r].x = x;
        bricks[c][r].y = y;
        ctx.fillStyle = "#38bdf8";
        ctx.fillRect(x, y, brickW, brickH);
      }
    }
  }
}

function drawUI() {
  ctx.fillStyle = "#fff";
  ctx.fillText("Score: " + score, 10, 20);
  ctx.fillText("Level: " + level, canvas.width - 70, 20);
}

function drawPowerUps() {
  powerUps.forEach(p => {
    if (p.active) {
      ctx.fillStyle = "#4ade80";
      ctx.fillRect(p.x, p.y, 15, 15);
      p.y += 2;

      if (
        p.y + 15 > canvas.height - paddle.h &&
        p.x + 15 > paddle.x &&
        p.x < paddle.x + paddle.w
      ) {
        powerSound.play();
        paddle.w += 30;
        setTimeout(() => paddle.w -= 30, 5000);
        p.active = false;
      }
    }
  });
}

/* ---------- Collisions ---------- */
function collisions() {
  bricks.forEach(col => {
    col.forEach(b => {
      if (
        b.alive &&
        ball.x > b.x &&
        ball.x < b.x + canvas.width / 8 &&
        ball.y > b.y &&
        ball.y < b.y + 20
      ) {
        ball.dy *= -1;
        b.alive = false;
        score += 10;
        brickSound.play();
        if (Math.random() < 0.3) spawnPowerUp(b.x, b.y);
      }
    });
  });
}

/* ---------- Game Loop ---------- */
function update() {
  if (!running) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBall();
  drawPaddle();
  drawBricks();
  drawUI();
  drawPowerUps();
  collisions();

  if (ball.x + ball.dx > canvas.width - ball.r || ball.x + ball.dx < ball.r) ball.dx *= -1;
  if (ball.y + ball.dy < ball.r) ball.dy *= -1;

  if (
    ball.y + ball.dy > canvas.height - paddle.h - ball.r &&
    ball.x > paddle.x &&
    ball.x < paddle.x + paddle.w
  ) {
    ball.dy = -Math.abs(ball.dy);
    bounceSound.play();
  }

  if (ball.y > canvas.height) {
    running = false;
    overlay.style.display = "flex";
    return;
  }

  if (right && paddle.x < canvas.width - paddle.w) paddle.x += 6;
  if (left && paddle.x > 0) paddle.x -= 6;

  ball.x += ball.dx;
  ball.y += ball.dy;

  if (bricks.flat().every(b => !b.alive)) {
    level++;
    brickRows++;
    ball.dx *= 1.15;
    ball.dy *= 1.15;
    createBricks();
  }

  requestAnimationFrame(update);
}

init();
update();
</script>

</body>
</html>
